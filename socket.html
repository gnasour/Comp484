        var myID = null;
        var total = 0;
        var socket = io('http://localhost:3000', { path: '/' }); // connect to server

        function hitMe() {
            socket.emit('fromClient', { action: "hit" });
        }
        function newGame() {
            socket.emit('fromClient', { action: "news_game" });
        }
        socket.on('fromServer', function (data) {

            if (data.id && (myID == null)) {
                myID = data.id;
                console.log(myID);
            }
            else if (data.card)
                document.getElementById('hand').innerHTML = data.card;
        });
    </script>
